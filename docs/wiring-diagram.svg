<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="480" viewBox="0 0 640 480">
  <style>
    .label { font-family: "Segoe UI", Arial, sans-serif; font-size: 14px; fill: #1f2937; }
    .title { font-family: "Segoe UI", Arial, sans-serif; font-size: 18px; font-weight: 600; fill: #111827; }
    .box { fill: #e0f2fe; stroke: #0f172a; stroke-width: 2; rx: 10; ry: 10; }
    .sensor { fill: #dcfce7; stroke: #064e3b; stroke-width: 2; rx: 10; ry: 10; }
    .bus { stroke: #2563eb; stroke-width: 2.5; marker-end: url(#arrow); }
    .power { stroke: #dc2626; stroke-width: 2.5; marker-end: url(#arrow); }
    .ground { stroke: #4b5563; stroke-width: 2.5; marker-end: url(#arrow); stroke-dasharray: 6 4; }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#1f2937" />
    </marker>
  </defs>
  <text class="title" x="320" y="36" text-anchor="middle">ESP32 Weather Station Wiring</text>

  <rect class="box" x="60" y="80" width="200" height="320" />
  <text class="label" x="160" y="110" text-anchor="middle">ESP32 DevKit</text>
  <text class="label" x="90" y="150">3V3</text>
  <text class="label" x="90" y="190">GND</text>
  <text class="label" x="90" y="230">GPIO21 (SDA)</text>
  <text class="label" x="90" y="270">GPIO22 (SCL)</text>

  <rect class="sensor" x="380" y="120" width="200" height="120" />
  <text class="label" x="480" y="150" text-anchor="middle">Adafruit SHT31</text>
  <text class="label" x="480" y="175" text-anchor="middle">Addr: 0x44</text>
  <text class="label" x="420" y="205">VIN</text>
  <text class="label" x="420" y="235">GND</text>
  <text class="label" x="535" y="205" text-anchor="end">SDA</text>
  <text class="label" x="535" y="235" text-anchor="end">SCL</text>

  <rect class="sensor" x="380" y="280" width="200" height="120" />
  <text class="label" x="480" y="310" text-anchor="middle">Adafruit BMP580</text>
  <text class="label" x="480" y="335" text-anchor="middle">Addr: 0x77</text>
  <text class="label" x="420" y="365">VIN</text>
  <text class="label" x="420" y="395">GND</text>
  <text class="label" x="535" y="365" text-anchor="end">SDA</text>
  <text class="label" x="535" y="395" text-anchor="end">SCL</text>

  <line class="power" x1="120" y1="150" x2="380" y2="205" />
  <line class="power" x1="120" y1="150" x2="380" y2="365" />
  <text class="label" x="250" y="155" fill="#dc2626">3V3 bus</text>

  <line class="ground" x1="120" y1="190" x2="380" y2="235" />
  <line class="ground" x1="120" y1="190" x2="380" y2="395" />
  <text class="label" x="250" y="195" fill="#4b5563">Ground bus</text>

  <line class="bus" x1="180" y1="230" x2="535" y2="205" />
  <line class="bus" x1="180" y1="230" x2="535" y2="365" />
  <text class="label" x="360" y="220" fill="#2563eb">SDA (GPIO21)</text>

  <line class="bus" x1="180" y1="270" x2="535" y2="235" />
  <line class="bus" x1="180" y1="270" x2="535" y2="395" />
  <text class="label" x="360" y="260" fill="#2563eb">SCL (GPIO22)</text>

  <rect x="80" y="330" width="200" height="60" fill="#fef3c7" stroke="#92400e" stroke-width="1.5" rx="6" ry="6" />
  <text class="label" x="180" y="360" text-anchor="middle">
    <tspan x="180" dy="0">Optional: add 4.7k pull-ups</tspan>
    <tspan x="180" dy="18">from SDA/SCL to 3V3 if boards lack them.</tspan>
  </text>
</svg>
